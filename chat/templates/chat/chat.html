<!-- templates/chat/chat.html -->

{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-start" style="min-height: 100vh; background: #f4f6f9;">
    <div id="chat-container" class="p-4 border rounded shadow" style="background: linear-gradient(135deg, #ffffff, #f1f1f1); max-width: 800px; width: 100%; margin: 50px 15px;">
        <!-- Заголовок чата -->
        <h2 class="text-center mb-4" style="font-family: 'Arial', sans-serif; color: #333; font-weight: bold;">Чат с помощником</h2>

        <!-- История сообщений -->
        <div id="chat-box" class="mb-4 p-3 border rounded shadow-sm" style="background-color: #fff; max-height: 400px; overflow-y: auto; border-radius: 10px;">
            {% for message in messages %}
            <div class="chat-message {% if message.is_bot %}bot-message{% else %}user-message{% endif %}">
                <div class="d-flex {% if message.is_bot %}flex-row{% else %}flex-row-reverse{% endif %}">
                    <!-- Иконка пользователя или бота -->
                    <div class="avatar">
                        <img src="{% if message.is_bot %}/static/bot-icon.png{% else %}/static/user-icon.png{% endif %}" 
                             alt="avatar" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
                    </div>
                    <!-- Сообщение -->
                    <div class="message-text p-3 ml-3" style="border-radius: 15px;">
                        <strong>{% if not message.is_bot %}Вы{% else %}Бот{% endif %}:</strong>
                        <p>{{ message.message }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Форма для отправки сообщений -->
        <form method="POST" action="{% url 'chat:chat' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="user-message" name="message" class="form-control" placeholder="Введите ваше сообщение..." required>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Отправить
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Основные стили чата */
    .chat-message {
        margin-bottom: 15px;
    }

    .user-message .message-text {
        background-color: #e3fcec;
        color: #2f6a4f;
        border: 1px solid #d4f2e3;
    }

    .bot-message .message-text {
        background-color: #fef0f0;
        color: #b03e3e;
        border: 1px solid #fcd9d9;
    }

    .message-text {
        max-width: 70%;
        font-family: 'Arial', sans-serif;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Иконки */
    button[type="submit"] {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        font-size: 16px;
        border-radius: 20px;
        padding: 10px 20px;
        border: none;
        transition: 0.3s ease;
    }

    button[type="submit"]:hover {
        background: linear-gradient(135deg, #0056b3, #003f88);
    }

    input[type="text"] {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 20px;
        font-size: 16px;
        outline: none;
    }

    input[type="text"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Стили для мобильных устройств */
    @media (max-width: 768px) {
        #chat-box {
            max-height: 300px;
        }

        .message-text {
            max-width: 100%;
        }

        .input-group {
            flex-direction: column;
            gap: 10px;
        }
    }
</style>
{% endblock %}
